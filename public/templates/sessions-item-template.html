<% _.each(sessions, function(session){ %>
    <li class="session">
        <div>
            <h3><a href="#sessions" title="Session">Session</a></h3>
            <a href="#sessions/<%= session.id %>" title="<%= session.title %>"></a>
            <p><a href="#sessions/<%= session.id %>" title="<%= session.title %>"><span><%= session.title %></span><br/><%= sessions.textTruncate(session.summary, 55) %></a></p>
        </div>
    </li>
<% }); %>
